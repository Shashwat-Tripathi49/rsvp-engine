<!doctype html>
<html>
  <head>
    <title>Generate Icons</title>
  </head>
  <body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>

    <script>
      function drawIcon(canvas, size) {
        const ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#007aff";
        ctx.fillRect(0, 0, size, size);

        // Text "SR"
        ctx.fillStyle = "#ffffff";
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("SR", size / 2, size / 2);
      }

      drawIcon(document.getElementById("canvas16"), 16);
      drawIcon(document.getElementById("canvas48"), 48);
      drawIcon(document.getElementById("canvas128"), 128);

      // Download the icons
      setTimeout(() => {
        document.getElementById("canvas16").toBlob((blob) => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "icon16.png";
          a.click();
        });

        document.getElementById("canvas48").toBlob((blob) => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "icon48.png";
          a.click();
        });

        document.getElementById("canvas128").toBlob((blob) => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "icon128.png";
          a.click();
        });
      }, 100);
    </script>
  </body>
</html>
