<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SpeedRead</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 320px;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #333;
        text-align: center;
      }

      .description {
        font-size: 14px;
        color: #666;
        text-align: center;
        margin-bottom: 20px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #0056b3;
      }

      .btn-secondary {
        background: #666;
      }

      .btn-secondary:hover {
        background: #555;
      }

      .settings {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
      }

      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .setting-label {
        font-size: 13px;
        color: #333;
      }

      .setting-value {
        font-size: 14px;
        font-weight: 600;
        color: #007aff;
      }

      .setting-buttons {
        display: flex;
        gap: 8px;
      }

      .setting-btn {
        padding: 4px 12px;
        background: #ddd;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      .setting-btn:hover {
        background: #ccc;
      }

      .shortcuts {
        margin-top: 15px;
        padding: 12px;
        background: #e9e9e9;
        border-radius: 6px;
        font-size: 11px;
        color: #666;
      }

      .shortcuts h2 {
        font-size: 12px;
        margin-bottom: 8px;
        color: #333;
      }

      .shortcuts code {
        background: #ddd;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 11px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>SpeedRead</h1>
    <p class="description">Read any webpage 3x faster</p>

    <button id="startBtn" class="btn">Start SpeedRead</button>
    <button id="pasteBtn" class="btn btn-secondary">Paste & Read</button>

    <div class="settings">
      <div class="setting-row">
        <span class="setting-label">Reading Speed</span>
        <div class="setting-buttons">
          <button class="setting-btn" id="wpmDown">−</button>
          <span class="setting-value" id="wpmDisplay">300 WPM</span>
          <button class="setting-btn" id="wpmUp">+</button>
        </div>
      </div>
    </div>

    <div class="shortcuts">
      <h2>Keyboard Shortcuts</h2>
      <p><code>Space</code> Play/Pause</p>
      <p><code>↑</code> <code>↓</code> Adjust Speed</p>
      <p><code>←</code> <code>→</code> Skip Word</p>
      <p><code>Esc</code> Close</p>
    </div>

    <p class="footer">Read faster, learn more</p>

    <script src="popup.js"></script>
  </body>
</html>
